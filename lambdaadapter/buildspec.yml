version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:latest .
      - docker tag $IMAGE_REPO_NAME:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
      - |
        if aws lambda get-function --function-name $LAMBDA_FUNCTION_NAME 2>/dev/null; then
          echo Updating Lambda function code...
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
          sleep 10
          echo Getting current Lambda alias version...
          CURRENT_VERSION=$(aws lambda get-alias --function-name $LAMBDA_FUNCTION_NAME --name live --query FunctionVersion --output text)
          echo Current version is $CURRENT_VERSION
          echo Publishing new Lambda version...
          TARGET_VERSION=$(aws lambda publish-version --function-name $LAMBDA_FUNCTION_NAME --query Version --output text)
          echo Target version is $TARGET_VERSION
          echo Creating appspec.yml with versions...
          cat > appspec.yml <<EOF
        version: 0.0
        Resources:
          - myLambdaFunction:
              Type: AWS::Lambda::Function
              Properties:
                Name: "${LAMBDA_FUNCTION_NAME}"
                Alias: "live"
                CurrentVersion: "${CURRENT_VERSION}"
                TargetVersion: "${TARGET_VERSION}"
        EOF
          cat appspec.yml
        else
          echo Lambda function does not exist yet, skipping deployment steps
        fi

artifacts:
  files:
    - appspec.yml